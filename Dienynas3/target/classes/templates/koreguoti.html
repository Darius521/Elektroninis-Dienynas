<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>

<div class="col-md-3 mb-2 mb-md-0">
  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
  </a>
</div>

<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
  <li><a href="/" class="nav-link px-2 ">Titulinis</a></li>
</ul>

<body>
<div class="container mt-5 mb-5">
  <h1>Koregavimas</h1>
  <div th:each="el :${Mokinys}" class="alert alert-info mt-2">
    <form method="post">

      <input type="text" th:value="${el.vardas}" name="vardas" placeholder="Iveskite varda" class="form-control">
      <input type="text" name="pavarde" th:value="${el.pavarde}" placeholder="Iveskite pavarde" class="form-control">
      <input type="text" th:value="${el.dalykas}" name="dalykas" placeholder="Iveskite dalyka" class="form-control">
      <input type="number" th:value="${el.ivertinimas}" name="ivertinimas" placeholder="Ivertinimas" class="form-control">
      <input type="text" th:value="${el.pastabos}" name="pastabos" placeholder="Pastabos" class="form-control">
      <input type="text" th:value="${el.vartotojas}" name="vartotojas" placeholder="Vartotojas" class="form-control">



      <br><br>
      <button type="submit" class="btn btn-success">Pateikti</button>
    </form>
  </div>
</div>
</body>
</html>
