<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>

<div class="col-md-3 mb-2 mb-md-0">
  <a href="/home" class="d-inline-flex link-body-emphasis text-decoration-none">
  </a>
</div>

<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
  <li><a href="/" class="nav-link px-2 ">Titulinis</a></li>


  <div class="col-md-3 text-end">
    <button type="button" class="btn btn-outline-primary me-2">Login</button>
    <button type="button" class="btn btn-primary">Sign-up</button>
    <div th:each="el : ${Mokinys}" class="alert alert-info mt-2">
      <p th:text="${el.vardas}"/>
      <p th:text="${el.pavarde}"/>
      <p th:text="${el.dalykas}"/>
      <p th:text="${el.ivertinimas}"/>
      <p th:text="${el.pastabos}"/>
      <p th:text="${el.vartotojas}"/>
      <a th:href="'/home/' + ${el.id} + '/edit'" class="btn btn-warning" method="post">Koreguoti</a><br><br>
      <form th:action="'/home/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Pasalinti</button>
      </form>

    </div>
  </div>
</ul>

</header>
</html>
